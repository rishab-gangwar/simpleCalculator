<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.6.1/lib/browser/math.min.js"></script>

    <script>
        function addlog(msg) {
            var ul = document.getElementById("log");
            var li = document.createElement("li");
            var msg_text = document.createTextNode(msg);
            li.appendChild(msg_text);
            ul.appendChild(li);
        }


        function calculate() {
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression) {
                try {
                    answer = eval(expression);
                    document.getElementById("expression").value = answer;
                    addlog(expression + " = " + answer);

                }
                catch (e) {
                    console.log("bad expression");
                    addlog(expression + " is bad.Please fix it.")

                }
            }
        }

        function calculatemath() {
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression) {
                try {
                    answer = math.evaluate(expression);
                    document.getElementById("expression").value = answer;
                    addlog(expression + " = " + answer);

                }
                catch (e) {
                    console.log("bad expression");
                    addlog(expression + " is bad.Please fix it.")

                }
            }
        }
        function initialize_app() {
            calculate_button = document.getElementById("calculate");
            calculate_button.addEventListener("click", calculatemath);
        }
    </script>
</head>

<body onload="initialize_app()">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <input type="input" id="expression" placeholder="3*4">
                <button id="calculate" onclick="calculatemath()" class="btn btn-primary">Calculate</button>
            </div>
            <ul id="log">
            </ul>
            <div class="col">

            </div>
        </div>
    </div>
</body>
<script>
    initialize_app();
</script>

</html>
