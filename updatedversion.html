<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.6.1/lib/browser/math.min.js"></script>

    <script>
        function addlog(msg) {
            var ul = document.getElementById("log");
            var li = document.createElement("li");
            var msg_text = document.createTextNode(msg);
            li.appendChild(msg_text);
            ul.appendChild(li);
        }


        function calculate() {
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression) {
                try {
                    answer = eval(expression);
                    document.getElementById("expression").value = answer;
                    addlog(expression + " = " + answer);

                }
                catch (e) {
                    console.log("bad expression");
                    addlog(expression + " is bad.Please fix it.")

                }
            }
        }

        function calculatemath() {
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression) {
                try {
                    answer = math.evaluate(expression);
                    document.getElementById("expression").value = answer;
                    addlog(expression + " = " + answer);

                }
                catch (e) {
                    console.log("bad expression");
                    addlog(expression + " is bad.Please fix it.")

                }
            }
        }
        function initialize_app() {
            calculate_button = document.getElementById("calculate");
            calculate_button.addEventListener("click", calculatemath);
        }
        function inputnumber(v) {
            expression = document.getElementById("expression").value;
            expression = expression + v;
            document.getElementById("expression").value = expression;
        }
        function backspace() {
            expression = document.getElementById("expression").value;
            expression = expression.slice(0, -1);
            document.getElementById("expression").value = expression;
        }
        function backspace() {
            document.getElementById("expression").value = "";
        }
    </script>
</head>

<body onload="initialize_app()">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <input type="input" id="expression" placeholder="3*4">
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="inputnumber('7')">7</button>
                <button class="btn btn-primary" onclick="inputnumber('8')">8</button>
                <button class="btn btn-primary" onclick="inputnumber('9')">9</button>
                <button class="btn btn-warning" onclick="inputnumber('/')">/</button>

            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="inputnumber('4')">4</button>
                <button class="btn btn-primary" onclick="inputnumber('5')">5</button>
                <button class="btn btn-primary" onclick="inputnumber('6')">6</button>
                <button class="btn btn-warning" onclick="inputnumber('*')">*</button>

            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="inputnumber('1')">1</button>
                <button class="btn btn-primary" onclick="inputnumber('2')">2</button>
                <button class="btn btn-primary" onclick="inputnumber('3')">3</button>
                <button class="btn btn-warning" onclick="inputnumber('-')">-</button>

            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary" onclick="inputnumber('0')">0</button>
                <button class="btn btn-primary" onclick="inputnumber('.')">.</button>
                <button class="btn btn-success" id="calculate">=</button>
                <button class="btn btn-warning" onclick="inputnumber('+')">+</button>

            </div>
            <div class="col"></div>
        </div>


        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-danger" onclick="backspace()">clear</button>
                <button class="btn btn-secondary" onclick="clear()">&larr;</button>

            </div>
            <div class="col"></div>
        </div>

        <ul id="log">
        </ul>
    </div>
</body>
<script>
    initialize_app();
</script>

</html>
